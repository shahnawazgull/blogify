<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Reset Sent - Blogify</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-lg p-8 space-y-6">
    <h2 class="text-3xl font-bold text-center">Check Your Email</h2>
    <p class="text-sm text-center text-gray-400">
      We've sent a link to reset your password. Please check your inbox.
    </p>
    <p class="text-sm text-center text-gray-400">
      Didn't receive the email?
      <a href="{% url 'password_reset' %}" class="text-blue-400 hover:underline">Try again</a>
    </p>
  </div>

</body>
</html>
