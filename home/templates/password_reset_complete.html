<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Reset Complete - Blogify</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-lg p-8 space-y-6">
    <h2 class="text-3xl font-bold text-center">Password Reset Successful</h2>
    <p class="text-sm text-center text-gray-400">
      Your password has been successfully reset. You can now log in with your new password.
    </p>
    <div class="text-center">
      <a href="{% url 'login' %}" class="inline-block mt-4 px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded font-semibold">
        Go to Login
      </a>
    </div>
  </div>

</body>
</html>
