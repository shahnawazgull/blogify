<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - Blogify</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-lg p-8 space-y-6">
    <h2 class="text-3xl font-bold text-center">Create an Account</h2>
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li class="text-sm py-2 px-4 rounded 
                     {% if message.tags == 'success' %}bg-green-100 text-green-800
                     {% elif message.tags == 'error' %}bg-red-100 text-red-800
                     {% elif message.tags == 'warning' %}bg-yellow-100 text-yellow-800
                     {% else %}bg-gray-100 text-gray-800{% endif %}">
            {{ message }}
          </li>
        {% endfor %}
      </ul>
    {% endif %}
    <form method="post" class="space-y-4">
        {% csrf_token %}
      <div>
        <label class="block mb-1 text-sm text-gray-300">Name</label>
        <input type="text" name="firstname" required class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>
      <div>
        <label class="block mb-1 text-sm text-gray-300">Email</label>
        <input type="email" name="email" required class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>
      <div>
        <label class="block mb-1 text-sm text-gray-300">Password</label>
        <input type="password" name="password" required class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>
      
    
      <button type="submit" class="w-full py-2 px-4 bg-green-600 hover:bg-green-700 rounded text-white font-semibold">
        Sign Up
      </button>
    </form>

    <p class="text-sm text-center text-gray-400">
      Already have an account?
      <a href="{%url 'login'%}" class="text-green-400 hover:underline">Log in</a>
    </p>
  </div>

</body>
</html>
