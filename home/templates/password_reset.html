<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - Blogify</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-lg p-8 space-y-6">
    <h2 class="text-3xl font-bold text-center">Reset Your Password</h2>
    <p class="text-sm text-center text-gray-400">
      Enter your email address and we'll send you a link to reset your password.
    </p>

    <form method="post" action="{% url 'password_reset' %}" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block mb-1 text-sm text-gray-300">Email Address</label>
        <input type="email" name="email" required class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      
      {% if messages %}
        {% for msg in messages %}
          <p class="text-green-700 bg-green-100 p-2">{{ msg }}</p>
        {% endfor %}
      {% endif %}
      
      <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 rounded text-white font-semibold">
        Send Reset Link
      </button>
    </form>

    <p class="text-sm text-center text-gray-400">
      <a href="{% url 'login' %}" class="text-blue-400 hover:underline">Back to login</a>
    </p>
  </div>

</body>
</html>
