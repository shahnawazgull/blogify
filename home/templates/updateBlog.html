{% include "header.html" %}
<!-- Update Blog Form -->
<div class="w-full lg:w-[900px] mx-auto px-4 sm:px-6 lg:px-8 mb-8">
    <div class="bg-gray-800 p-4 sm:p-6 rounded-lg shadow-md">
        <h2 class="text-xl sm:text-2xl font-semibold text-blue-300 mb-6">Update Blog</h2>
        {% if messages %}
        {% for message in messages %}
        <div class="bg-red-600 text-white p-2 rounded mb-4 text-sm sm:text-base">{{ message }}</div>
        {% endfor %}
        {% endif %}
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="title" class="block text-sm font-medium text-gray-300">Title</label>
                <input type="text" name="title" id="title" value="{{ blog.title }}"
                    class="mt-1 w-full bg-gray-700 text-white border border-gray-600 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600"
                    required>
            </div>
            <div>
                <label for="desc" class="block text-sm font-medium text-gray-300">Description</label>
                <textarea name="desc" id="desc" rows="5"
                    class="mt-1 w-full bg-gray-700 text-white border border-gray-600 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600"
                    required>{{ blog.desc }}</textarea>
            </div>
            <div>
                <label for="author" class="block text-sm font-medium text-gray-300">Author</label>
                <input type="text" name="author" id="author" value="{{ blog.author }}"
                    class="mt-1 w-full bg-gray-700 text-white border border-gray-600 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600"
                    required>
            </div>
            <div>
                <label for="published" class="block text-sm font-medium text-gray-300">Published Date</label>
                <input type="date" name="published" id="published" value="{{ blog.published|date:'Y-m-d' }}"
                    max="{{current_date}}"
                    class="mt-1 w-full bg-gray-700 text-white border border-gray-600 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600"
                    required>
            </div>
            <div>
                <label for="file" class="block text-sm font-medium text-gray-300">Image</label>
                <input type="file" name="file" id="file"
                    class="mt-1 w-full bg-gray-700 text-white border border-gray-600 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600">
                {% if blog.file %}
                <p class="text-sm text-gray-400 mt-1">Current image: <a href="{{ blog.file.url }}" class="text-blue-400" target="_blank">View</a></p>
                {% endif %}
            </div>
            <div class="flex flex-wrap justify-end gap-4">
                <a href="{% url 'landing' %}"
                    class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded text-sm transition-colors duration-200">Cancel</a>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded text-sm transition-colors duration-200">Update Blog</button>
            </div>
        </form>
    </div>
</div>
