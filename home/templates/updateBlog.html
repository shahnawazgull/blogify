<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Blog - Blogify</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen px-6 py-8">
  <!-- Header -->
  <header class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold">Welcome, <span class="text-blue-400">{{ user.first_name }}</span></h1>
    <div class="space-x-4">
      <a href="{% url 'upload_blogs' %}" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded text-sm">
        + Upload Blog
      </a>
      <a href="{% url 'user_logout' %}" onclick="return confirm('Are you sure you want to log out?');"
         class="text-sm bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded">
        Logout
      </a>
    </div>
  </header>

  <!-- Update Blog Form -->
  <div class="max-w-2xl mx-auto">
    <div class="bg-gray-800 p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-semibold text-blue-300 mb-6">Update Blog</h2>
      {% if messages %}
        {% for message in messages %}
          <div class="bg-red-600 text-white p-2 rounded mb-4">{{ message }}</div>
        {% endfor %}
      {% endif %}
      <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        <div>
          <label for="title" class="block text-sm font-medium text-gray-300">Title</label>
          <input type="text" name="title" id="title" value="{{ blog.title }}"
                 class="mt-1 w-full bg-gray-700 text-white border border-gray-600 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600"
                 required>
        </div>
        <div>
          <label for="desc" class="block text-sm font-medium text-gray-300">Description</label>
          <textarea name="desc" id="desc" rows="5"
                    class="mt-1 w-full bg-gray-700 text-white border border-gray-600 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600"
                    required>{{ blog.desc }}</textarea>
        </div>
        <div>
          <label for="author" class="block text-sm font-medium text-gray-300">Author</label>
          <input type="text" name="author" id="author" value="{{ blog.author }}"
                 class="mt-1 w-full bg-gray-700 text-white border border-gray-600 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600"
                 required>
        </div>
        <div>
          <label for="published" class="block text-sm font-medium text-gray-300">Published Date</label>
          <input type="date" name="published" id="published" value="{{ blog.published|date:'Y-m-d' }}"
                 class="mt-1 w-full bg-gray-700 text-white border border-gray-600 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600"
                 required>
        </div>
        <div>
          <label for="file" class="block text-sm font-medium text-gray-300">Image</label>
          <input type="file" name="file" id="file"
                 class="mt-1 w-full bg-gray-700 text-white border border-gray-600 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600">
          {% if blog.file %}
          <p class="text-sm text-gray-400 mt-1">Current image: <a href="{{ blog.file.url }}" class="text-blue-400" target="_blank" >View</a></p>
          {% endif %}
        </div>
        <div class="flex justify-end space-x-4">
          <a href="{% url 'home' %}" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded text-sm">Cancel</a>
          <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded text-sm">Update Blog</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
