<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set New Password - Blogify</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-lg p-8 space-y-6">
    <h2 class="text-3xl font-bold text-center">Set a New Password</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}

      {% if form.errors %}
        <div class="bg-red-700 text-white p-3 rounded mb-4">
          {% for field in form %}
            {% for error in field.errors %}
              <p>{{ error }}</p>
            {% endfor %}
          {% endfor %}
          {% for error in form.non_field_errors %}
            <p>{{ error }}</p>
          {% endfor %}
        </div>
      {% endif %}

      <div>
        <label for="{{ form.new_password1.id_for_label }}" class="block mb-1 text-sm text-gray-300">New Password</label>
        {{ form.new_password1 }}
      </div>

      <div>
        <label for="{{ form.new_password2.id_for_label }}" class="block mb-1 text-sm text-gray-300">Confirm New Password</label>
        {{ form.new_password2 }}
      </div>

      <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 rounded text-white font-semibold">
        Set Password
      </button>
    </form>
  </div>

</body>
</html>
